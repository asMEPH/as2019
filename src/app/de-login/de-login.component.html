
<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card trx mt-4 full_transparent">
      <div class="card-header text-center h5 part_transparent"> SIGN IN</div>
      <div class="card-body part_transparent">
        <form>
          <div class="form-group mt-6">
            <label for="exampleInputEmail1" class="pl-2 gray small">USERNAME</label>
            <input type="email" class="form-control less_transparent text-white" id="exampleInputEmail1"
                   aria-describedby="emailHelp">
          </div>
          <div class="form-group mt-4">
            <label for="exampleInputPassword1" class="pl-2 gray small">PASSWORD</label>
            <input type="password" class="form-control less_transparent text-white"
                   id="exampleInputPassword1">
          </div>
          <div class="form-group form-check mt-4">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label gray" for="exampleCheck1">Keep me signed in</label>
          </div>
          <div class="text-right">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>

      </div>
      <div class="card-footer part_transparent"></div>
    </div>


  </div>
  <div class="col-md-4"></div>

</div>
